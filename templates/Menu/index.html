        <style>
            .container-scan {
                width: 100%;
                max-width: 500px;
                margin: 5px;
            }
             
            .container-scan h1 {
                text-align: center;
            }
             
            .section-scan {
                padding: 30px 30px;
                border-radius: 0.25em;
            }
             
            #my-qr-reader {
                padding: 20px !important;
                border: 1.5px solid #b2b2b2 !important;
                border-radius: 8px;
            }
             
            #my-qr-reader img[alt="Info icon"] {
                display: none;
            }
             
            #my-qr-reader img[alt="Camera based scan"] {
                width: 100px !important;
                height: 100px !important;
            }
             
            button {
                padding: 10px 20px;
                border: 1px solid #b2b2b2;
                outline: none;
                border-radius: 0.25em;
                color: white;
                font-size: 15px;
                cursor: pointer;
                margin-top: 15px;
                margin-bottom: 10px;
                background-color: #008000ad;
                transition: 0.3s background-color;
            }
             
            button:hover {
                background-color: #008000;
            }
             
            #html5-qrcode-anchor-scan-type-change {
                text-decoration: none !important;
                color: #1d9bf0;
            }
             
            video {
                width: 100% !important;
                border: 1px solid #b2b2b2 !important;
                border-radius: 0.25em;
            }
        </style>
        <script src="https://unpkg.com/html5-qrcode"></script>
        <script>
            function domReady(fn) {
                if (
                    document.readyState === "complete" ||
                    document.readyState === "interactive"
                ) {
                    setTimeout(fn, 1000);
                } else {
                    document.addEventListener("DOMContentLoaded", fn);
                }
            }
        
            domReady(function () {
                // Flag to track if redirection has occurred
                let redirectionOccurred = false;
        
                // If found your qr code
                function onScanSuccess(decodeText, decodeResult) {
                    if (!redirectionOccurred) {
                        const redirectURL = decodeText;
        
                        // Set the flag to prevent multiple redirections
                        redirectionOccurred = true;
        
                        // Use setTimeout to delay the execution of the function
                        setTimeout(function () {

        function increase() {

            if (value < 100) {
                value++;

            }
        }

        function valueChange() {
            var value = $(this).val();
            if (value == undefined || isNaN(value) == true || value <= 0) {
                $(this).val(0);

                $(this).val(100);

<script>
    $(document).ready(function () {
        var selectedItems = []; // Array to store selected items

        // Function to update the total price
        function updateTotalPrice() {
            var total = 0;
            selectedItems.forEach(function (item) {
                total += item.price * item.quantity;
            });
            $('#total-price').text('â‚¹' + total.toFixed(2));
            console.log('Total Price:', total.toFixed(2));
        }

        // Increment and decrement buttons
        $('[data-increase]').on('click', function () {
            var input = $(this).siblings('[data-value]');
            input.val(parseInt(input.val()) + 0);
            updateTotalPrice();
        });

        $('[data-decrease]').on('click', function () {
            var input = $(this).siblings('[data-value]');
            var value = parseInt(input.val());
            if (value > 1) {
                input.val(value - 0);
                updateTotalPrice();
            }
        });

        // Disable manual input for quantity
        $('[data-value]').on('input', function () {
            var input = $(this);
            input.val(input.data('last-valid-input') || 0);
            updateTotalPrice();
        });

        // Save last valid input on focus
        $('[data-value]').on('focus', function () {
            var input = $(this);
            input.data('last-valid-input', input.val());
        });

        // Click event for product selection
        $('.order-check').on('click', function () {
            var itemName = $(this).find('.dlab-title a').text();
            var itemPrice = parseFloat($(this).find('.price').text().replace(/[^\d.]/g, '')) || 0;
            var itemQuantity = parseInt($(this).find('[data-value]').val()) || 0;
            var menuId = $(this).data('item-id'); // Fetch the item-id attribute instead

            // Check if the item is already selected
            var existingItem = selectedItems.find(function (item) {
                return item.menuId === menuId;
            });

            if (existingItem) {
                // If already selected, update quantity
                existingItem.quantity = itemQuantity;
            } else {
                // If not selected, add to the array
                selectedItems.push({
                    name: itemName,
                    price: itemPrice,
                    quantity: itemQuantity,
                    menuId: menuId // Add menuId to the selected item
                });
            }

            // Update the total price based on the selected products
            updateTotalPrice();
        });

        // Checkout button click event
        $('#checkout-btn').on('click', function () {
            if (selectedItems.length === 0) {
                // Handle the case where no product is selected
                console.error('No product selected for checkout.');
                return;
            }

            // Print selected items to console
            console.log('Selected Items:', selectedItems);

            // Send AJAX request to process the order
            // Send AJAX request to process the order
            // Send AJAX request to process the order
            $.ajax({
                url: '/process_order/',  // Update this URL to match your Django URL configuration
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(selectedItems),
                success: function (response) {
                    // Handle success response from the server
                    console.log('Order submitted successfully:', response);

                    // Store the order ID in the session
                    // Note: This assumes your server is setting a session cookie
                    // If you have CORS issues, you might need to handle sessions differently
                    document.cookie = 'sessionid=' + response.sessionid;

                    // Redirect to the checkout page
                    window.location.href = '/checkout/';
                },
                error: function (error) {
                    // Handle error response from the server
                    console.error('Error submitting order:', error);
                    // You can display an error message or perform other actions here
                }
            });
        });

        // Initial total price calculation
        updateTotalPrice();
    });

    
</script>
